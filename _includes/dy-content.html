<!-- Start dy content -->
<section class="deneb_about {% if include.section_class %} {{include.section_class}} {% else %} about_v1 {% endif %}">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-5">
				<div class="deneb_img_box wow fadeInLeft">
					<img src="{{ page.dy.image | absolute_url }}" class="img-fluid" alt="">
				</div>
			</div>
			<div class="col-lg-7">
				<div class="deneb_content_box wow fadeInRight">
					<h2>{{ page.dy1.heading }}</h2>
					<p>{{ page.dy1.text }}</p>
					<p>{{ page.dy1.text2 }}</p>
					<p>{{ page.dy1.text3 }}</p>
					<!-- <a href="{{ page.dy.button.link }}" class="deneb_btn">{{ page.dy.button.name }}</a> -->
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End dy content section -->

<!-- Start deneb_contact section -->
<section class="deneb_contact contact_v2 section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title">
                    <h2>{{ page.form.heading }}</h2>
                    <p>{{ page.form.description }}</p>
                </div>
                <div class="contact_form">
                    <form method="post" action="https://formsubmit.io/send/darya@datayoga.io">
                        <div class="row">
                          
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <select name="docname">
                                        <option value="">Select document</option>
                                        <option value="pwc-2-dbt">Seamless Migration from Informatica to dbt White Paper</option>
                                   </select>
                                </div>
                            </div>  
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="email" class="form_control" placeholder="Email Address" name="email" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="First Name*" name="first_name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Last Name*" name="last_name">
                                </div>
                            </div>
                            
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Company Name" name="company" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Phone No." name="phone">
                                </div>
                            </div>                                                
                            <div class="col-lg-12">
                                <div class="button_box">
                                    <button class="deneb_btn" type="submit">Request document</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
    <!-- End deneb_contact section -->

<!-- Start deneb_contact section -->
<section class="deneb_contact contact_v2 section_padding">
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="section_title">
				<h2>{{ page.form.heading }}</h2>
				<p>{{ page.form.description }}</p>
			</div>
			<div class="contact_form">
				<form action="https://formsubmit.co/info@datayoga.io" target="_blank">
					<div class="row">
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="First Name" name="first_name">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="Last Name" name="last_name">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="email" class="form_control" placeholder="Email Address" name="email" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="Phone No." name="phone">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<input type="text" class="form_control" placeholder="Project Title" name="subject">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form_group">
								<select name="service_name">
									<option value="">Select target cloud platform</option>
									<option value="Snowflake">Snowflake</option>
									<option value="DataBricks">DataBricks</option>
									<option value="Spark">OSS Spark</option>
									<option value="GGCP">GCP</option>
									<option value="GGCP">AWS</option>
									<option value="GGCP">Talend</option>
									<option value="GGCP">Other</option>
								</select>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form_group">
								<textarea class="form_control" placeholder="Message" name="message"></textarea>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="button_box">
								<button class="deneb_btn" type="submit">Submit Now</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</section>
<!-- End deneb_contact section -->

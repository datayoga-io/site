<!-- Start deneb_experience section -->
<section class="deneb_experience">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section_title text-center">
					<h2>{{ include.content.heading }}</h2>
					<p>{{ include.content.text }}</p>
				</div>
			</div>
		</div>
		{% for list in include.content.steps %}
		<div class="single_experience">
			<div class="row align-items-center">
				<div class="col-lg-5 col-md-5">
					<div class="deneb_info_box">
						<h4>{{ list.title }}</h4>
						<h5>{{ list.subtitle1 }}</h5>
						<h6>{{ list.subtitle2 }}</h6>
					</div>
				</div>
				<div class="col-lg-2 col-md-2">
					<div class="icon text-center">
						<h3>{{ list.bullet }}</h3>
					</div>
				</div>
				<div class="col-lg-5 col-md-5">
					<div class="deneb_text_box">
						<p>{{ list.text }}</p>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
<!-- End deneb_experience section -->
